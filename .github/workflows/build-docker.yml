name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  release:
    types: [ "prereleased", "released" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Detect environment and set variables
  set-env:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      tag: ${{ steps.set-env.outputs.tag }}
    steps:
      - name: Set Environment and TAG
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

  # Build Docker image
  build:
    runs-on: ubuntu-latest
    needs: set-env
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ needs.set-env.outputs.environment == 'dev' }}
            type=raw,value=${{ needs.set-env.outputs.tag }},enable=${{ needs.set-env.outputs.environment == 'test' }}
            type=semver,pattern={{version}},value=${{ needs.set-env.outputs.tag }},enable=${{ needs.set-env.outputs.environment == 'prod' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.set-env.outputs.tag }},enable=${{ needs.set-env.outputs.environment == 'prod' }}
            type=semver,pattern={{major}},value=${{ needs.set-env.outputs.tag }},enable=${{ needs.set-env.outputs.environment == 'prod' }}
            type=raw,value=latest,enable=${{ needs.set-env.outputs.environment == 'prod' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display image information
        run: |
          TAG="${{ needs.set-env.outputs.tag }}"
          ENV="${{ needs.set-env.outputs.environment }}"
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE="${{ env.IMAGE_NAME }}"

          echo "‚úÖ Successfully built and pushed Docker image"
          echo ""
          echo "üì¶ Image: $REGISTRY/$IMAGE"
          echo ""
          echo "üè∑Ô∏è Tags created:"

          if [[ "$ENV" == "dev" ]]; then
            echo "  ‚Ä¢ dev"
          elif [[ "$ENV" == "test" ]]; then
            echo "  ‚Ä¢ $TAG"
          elif [[ "$ENV" == "prod" ]]; then
            echo "  ‚Ä¢ $TAG"
            echo "  ‚Ä¢ latest"

            if [[ $TAG =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              echo "  ‚Ä¢ $MAJOR.$MINOR"
              echo "  ‚Ä¢ $MAJOR"
            fi
          fi
